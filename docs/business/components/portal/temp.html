<div ng-controller="PortalCtrl">
  <header class="navbar navbar-static-top">
    <div class="navbar-header">
      <a href="/" class="navbar-brand" style="color:#fff">kaka-njau</a>
    </div>
    <div class="selector">
      <select class="form-congrol" style="margin:13px;" select2="selectOption"  ng-model="artSelect" ng-options="article.name for article in articleList"></select>
    </div>
    <div class="social text-right">
      <a href="https://github.com/kakanjau" class="btn btn-github">
        <img src="./business/images/github.png" alt="" style="width:30px;">
      </a>
      <a href="https://www.zhihu.com/people/qiaokaka" class="btn btn-github">
        <img src="./business/images/zhihu.png" alt="" style="width:30px;">
      </a>
    </div>
  </header>
  <div class="portal">
    <div class="box no-border">
      <div class="box-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="article in articleList" ng-show="(!artSelect && ($index < ((scrollPage+1) * pageSize))) || (article==artSelect)" id="{{article.id}}">
            <div class="box">
              <div class="box-header">
                <h3>
                  <a ng-href="#/article/{{article.name}}">{{article.name}}</a>
                  <small class="text-muted pull-right">{{article.createDate}}</small>
                </h3>
              </div>
              <div class="box-body" markdown content="{{article.content}}" ng-class="{'show-whole': article.showWhole}" ng-if="article.content">
              </div>
              <div class="text-right">
                <a class="btn btn-danger" ng-click="triggerWholeArticle(article)" ng-hide="article.showWhole">本页查看全文</a>
                <a class="btn btn-danger" ng-click="triggerWholeArticle(article)" ng-show="article.showWhole">隐藏全文</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
